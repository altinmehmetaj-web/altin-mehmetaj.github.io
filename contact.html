<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contattaci</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f2f2f2;
    }
    form {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      margin-top: 15px;
      background: #4CAF50;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
      border-radius: 3px;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <h2>Contattaci</h2>
  <form id="contactForm" method="POST" action="https://formspree.io/f/mgvljrbk">
    <label for="name">Nome</label>
    <input type="text" id="name" name="name" required />
    
    <label for="email">Email</label>
    <input type="email" id="email" name="email" required />

    <label for="message">Messaggio</label>
    <textarea id="message" name="message" rows="4" required></textarea>

    <button type="submit">Invia</button>
  </form>
</body>
</html>
